<!DOCTYPE html>
<html>
  <head>

    <title>DEBUG</title>
    <style>
      body {
        background-color: black;
        color: #7cfc00;
      }

      .box {
        text-align: center;
        border: 3px #1e1e1e solid;
        padding: 5px;
        width: fit-content;
      }


      .wrapper {
        display: grid;
        grid-template-columns: repeat(7, 1px);
        gap: 1px;
      }
      
      #container {
        display: grid;
        grid-template-columns: repeat(100vw, 50px) 100vw;
        grid-gap: 5px;
        box-sizing: border-box;
        height: 200px;
        width: 100%;
        background-color: #8cffa0;
        padding: 10px;
      }

      #container > div {
        background-color: #8ca0ff;
        padding: 5px;
      }

    </style>
  </head>
