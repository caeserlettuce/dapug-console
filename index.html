<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>CONSOLE</title>
  </head>

  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="icon.png">
 
  <body class="body" id="body">

    <style id="worble-colours">
      .worble-green {
        background-color: #538d4e;
      }
      .worble-yellow {
        background-color: #b59f3b;
      }
      .worble-gray {
        background-color: #3a3a3c;
      }
    </style>

    <style id="scrollbar-colour">
      ::-webkit-scrollbar-thumb {
        background: rgba(124, 252, 0, 0.5);
      }
    </style>
    <style id="scrollbar-back">
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0);
      }
      ::-webkit-scrollbar-corner {
        background: rgba(0,0,0,0);
      }
    </style>
    <style id="link-styles">
      .link {
        color: #7cfc00;
        font-family: COURIERPRIME;
      }
      .link:hover {
        color: #7cfc00;
        font-family: COURIERPRIME;
      }
      .link:visited {
        color: #7cfc00;
        font-family: COURIERPRIME;
      }
      .link:active {
        color: #7cfc00;
        font-family: COURIERPRIME;
      }
    </style>

    <style id="consy-height">
      .consy {
        height: 90vh;
      }      
    </style>


    <pre id="consy-pre"><p id="consy" class="consy"><span id="CON_0" style="color: inherit;">console started. type 'issue' if you find any issues/errors with this page. type 'help' for help.</span></p></pre>


    <div class="input" id="input-div">
      <p class="consoleinput" id="consoleinputstyle">>  <input type="text" class="consoleinputbox" id="consoleinput" spellcheck="false" onblur="this.focus()" autofocus ></p>
    </div>
    <div class="debugwindow window" id="debub" style="display: none;">
      <div class="topbar" id="debubmouse"><strong style="margin-left: 10px; font-size: 15px;">debug<span style="margin-right: 375px;"></span><span onclick="toggleHideDebug()" style="padding: 5px;" class="clickymouse">_</span></strong></div>
      <pre id="depeep"><p class="debubtext" id="debubtext"></p></pre>
    </div>

    <div class="debugvarwindow window" id="debubvar" style="display: none;">
      <div class="topbar" id="debubvarmouse"><strong style="margin-left: 10px; font-size: 15px;">debug var<span style="margin-right: 340px;"></span><span onclick="toggleHideDebugVar()" style="padding: 5px;" class="clickymouse">_</span></strong></div>
      <pre id="depeepvar"><p class="debubtextvar" id="debubtextvar"></p></pre>
    </div>

    <div class="songinfowindow window" id="songinfo" style="display: none;">  <!-- for the song player (tm) -->
      <div class="topbar" id="songinfomouse"><strong style="margin-left: 10px; font-size: 15px;">song info<span style="margin-right: 340px;"></span><span onclick="toggleHideSongInfo()" style="padding: 5px;" class="clickymouse">_</span></strong></div>
      <pre id="songpeepvar"><p class="songinfotextvar" id="songinfotextvar">
<img src="none.png" style="width: 90px; margin-top: -2px; padding: 2px; position: absolute;" id="song-art">           <span class="bold under" id="song-name">[unknown]</span><br>           <span class="italy">By</span> <span class="italy bold" id="song-artist">[unknown]</span><br>           on <span id="song-album">[unknown]</span>
      </p></pre>
    </div>
    <div class="p1credwindow window" id="p1cred" style="display: none;">
      <div class="topbar" id="p1credmouse"><strong style="margin-left: 10px; font-size: 15px;">credits<span style="margin-right: 325px;"></span><span onclick="toggleHideP1Cred()" style="padding: 5px;" class="clickymouse">_</span></strong></div>
      <pre id="p1creed"><p class="p1cred" id="p1credtext"></p></pre>
    </div>

    <div class="p2credwindow window" id="p2cred" style="display: none;">
      <div class="topbar p2mouse" id="p2credmouse"><strong style="margin-left: 10px; font-size: 15px;">credits<span style="margin-right: 325px;"></span><span onclick="toggleHideP2Cred()" style="padding: 5px;" class="clickymouse">_</span></strong></div>
      <pre id="p2creed"><p class="p2cred" id="p2credtext"></p></pre>
    </div>

    <div class="p1asciiwindow window" id="p1ascii" style="display: none;">
      <div class="topbar" id="p1asciimouse"><strong style="margin-left: 10px; font-size: 15px;">art<span style="margin-right: 345px;"></span><span onclick="toggleHideP1Ascii()" style="padding: 5px;" class="clickymouse">_</span></strong></div>
      <pre id="p1aascii"><p class="p1ascii" id="p1asciitext"><br><br></p></pre>
    </div>

    <!--<div class="bottombar" id="bottombar">

    </div>-->

    <pre>
      <p id="regtext" class="text-size-guide">h</p> <!-- DONT MAKE THIS DISPLAY:NONE!!! it has to exist or else console wont be able to get the text size-->
    </pre>

    <canvas id="image-canvas" width="100" height="100" style="position: absolute; top: 0px; left: 0px; image-rendering: pixelated;"></canvas>
    <img id="image-load">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- oh god im using jquery now -->

    <script src="debugwindow.js"></script>
    <script src="ui.js"></script>
    <script src="DONT_PUSH/secrety.js"></script>
    <script src="init.js"></script>
    <script src="snakegame.js"></script>
    <script src="filesys.js"></script>
    <!-- put all text adventure js files below here!!!! -->
    <script src="adventure_test.js"></script>
    
    
    
    <!-- text adventure files shall not go below this line, but above it is okay-->
    <script src="run.js"></script>
    <script src="startup.js"></script>
    <script src="secret.js"></script>
    <a id="url-check" class="hide"></a>
    <script src="url-params.js"></script> <!--the thing that actually uses params n stuff-->

    <script src="dev/devtools.js"></script> <!--aghahahaha you all dont get this file >:)-->

    <script src="modding.js"></script> <!-- ALWAYS HAVE THIS AT THE END OF DECLARATIONS!!!!! -->

</html>
